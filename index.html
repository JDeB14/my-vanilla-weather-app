<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="#" />
    <script
      src="https://kit.fontawesome.com/474406acc1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <audio autoplay loop id="audio">
        <source src="" type="audio/wav" />
      </audio>
      <div id="card">
        <div class="card-body">
          <div class="top-half">
            <div class="row">
              <span class="col-6">
                <button id="locationButton" class="buttons">
                  <i class="fa-solid fa-location-arrow" id="location-icon"></i>
                </button>
              </span>
              <span class="col-6" id="time"></span>
            </div>
            <div class="row justify-content-center">
              <div class="col-7">
                <form id="search-form">
                  <input
                    type="search"
                    placeholder="  Type a city..."
                    class="border border-white border-2 bg-transparent rounded-pill shadow"
                    autofocus="on"
                    autocomplete="off"
                    id="search-city"
                  />
                  <button
                    class="border border-white border-2 rounded-pill buttons"
                    id="searchButton"
                  >
                    üîç
                  </button>
                </form>
              </div>
            </div>
            <div class="row">
              <div class="col-7 city-date">
                <h3 class= "default-color" id="searched-city"></h3>
                <h6 class="color"></h6>
              </div>
              <div class="col-5">
                <div class="sun">‚òÄÔ∏è</div>
                <p class="description"></p>
              </div>
            </div>
            <h1 class="default-color"><span id="main-temp"></span><span id="degrees">¬∞F</span></h1>
            <div class="row">
              <div class="col">
                <ul>
                  <li class="color">
                    Feels Like:
                    <span id="feels-like" class="percent"></span>
                  </li>
                  <li class="color">
                    Humidity:
                    <span id="humidity-percentage" class="percent"></span>
                  </li class="color">
                </ul>
              </div>
              <div class="col">
                <ul class="text-end">
                  <li class="color">
                    H: <span id="currentHigh" class="temp"></span> | L:
                    <span id="currentLow" class="temp"></span>
                  </li>
                  <li class="color">
                    Wind:
                    <span class="mph">
                      <span id="wind"></span>
                      <i class="fa-solid fa-wind"></i
                    ></span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <br />
          <h3 class="forecast">5 Day Forecast</h3>
          <br />
          <div class="row">
            <div class="col future-first">
              <div class="day">Mon</div>
              <div class="emoji">üåß</div>
              <div class="HL">66¬∞ | 38¬∞</div>
            </div>
            <div class="col future">
              <div class="day">Tue</div>
              <div class="emoji">üå§</div>
              <div class="HL">66¬∞ | 38¬∞</div>
            </div>
            <div class="col future">
              <div class="day">Wed</div>
              <div class="emoji">‚ùÑÔ∏è</div>
              <div class="HL">66¬∞ | 38¬∞</div>
            </div>
            <div class="col future">
              <div class="day">Thu</div>
              <div class="emoji">‚õà</div>
              <div class="HL">66¬∞ | 38¬∞</div>
            </div>
            <div class="col future-last">
              <div class="day">Fri</div>
              <div class="emoji">üå•</div>
              <div class="HL">66¬∞ | 38¬∞</div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer">
        <a href="https://github.com/JDeB14/my-cool-project" target="_blank"
          >Open-source code</a
        ><span id="name"> by Jae DeBerry</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
